<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Fredericka+the+Great&family=Roboto&display=swap");
    </style>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="whole">
      <h1 class="title">Rock Paper Scissors</h1>
      <div class="choices">
        <p>Choose:</p>
        <br />

        <div class="icons">
          <div class="result"></div>
          <br />
          <span>
            <i id="Rock" class="fa fa-hand-rock-o fa-5x" aria-hidden="true"></i>
          </span>
          <span>
            <i
              id="Paper"
              class="fa fa-hand-paper-o fa-5x"
              aria-hidden="true"
            ></i>
          </span>
          <span>
            <i
              id="Scissors"
              class="fa fa-hand-scissors-o fa-5x"
              aria-hidden="true"
            ></i>
          </span>
          <br />
          <p style="font-weight: bolder">Your Score - Computer Score</p>
          <div class="score"></div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
